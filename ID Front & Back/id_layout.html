<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student ID Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .id-card {
            width: 320px;
            background: white;
            border: 2px solid black;
            padding: 10px;
            text-align: center;
            font-family: Arial, sans-serif;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        .header {
            background-color: #08127b;
            color: white;
            padding: 10px;
            margin: -10px -10px 10px -10px;
            position: relative;
        }
        .header img {
            position: absolute;
            top: -10px;
            left: -8px;
            width: 140px;
            size: a10;
        }
        .sub-header {
            background-color: red;
            color: white;
            font-weight: bold;
            padding: 5px;
            margin: 10px -10px;
        }
        .photo-box, .barcode-box {
            border: 2px solid gray;
            width: 80%;
            height: 80px;
            margin: 10px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: gray;
        }
        .student-info {
            font-size: 14px;
            margin: 5px 0;
        }
        .student-number {
            background-color: red;
            color: white;
            padding: 5px;
            font-weight: bold;
            margin: 10px auto;
            width: 80%;
            border-radius: 5px;
        }
        .signature-box {
            border-top: 1px solid black;
            width: 80%;
            margin: 10px auto;
            padding-top: 5px;
            font-size: 12px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="id-card">
        <div class="header">
            <img src="logo.png" alt="School Logo"> <!-- Placeholder for Logo -->
            <h2>ACLC COLLEGE</h2>
            <p>A member of AMA Education System</p>
        </div>
        <div class="sub-header">World-Class IT Education</div>
        <div class="photo-box">Double-click to upload photo</div>
        <div class="student-number">STUDENT NO: Enter Student No</div>
        <p>Valid until August 2025</p>
        <p>S.Y. 2024-2025</p>
        <h3>Enter Student Name</h3>
        <p>Enter Student Course</p>
        <div class="signature-box">Student's Signature</div>
        <div class="barcode-box">Double-click to upload barcode</div>
    </div>
</body>
</html>
