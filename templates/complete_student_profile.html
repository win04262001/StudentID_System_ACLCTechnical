{% extends "base.html" %}

{% block title %}Complete Your Profile{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center">📋 Complete Your Student Profile</h2>
    <p class="text-center text-muted">Fill out the necessary details to proceed.</p>

    <form method="POST" action="{{ url_for('update_student_info') }}" enctype="multipart/form-data" class="shadow p-4 bg-white">
        <div class="mb-3">
            <label class="form-label">👤 Full Name</label>
            <input type="text" name="name" class="form-control" value="{{ session['user_name'] }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">📌 Student Number (USN)</label>
            <input type="text" name="student_id" class="form-control" value="{{ session['student_id'] }}" disabled>
        </div>

        <div class="mb-3">
            <label class="form-label">📚 Course</label>
            <input type="text" name="course" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">📞 Contact Number</label>
            <input type="text" name="contact" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">👨‍👩‍👦 Guardian Name</label>
            <input type="text" name="guardian_name" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">🏡 Address</label>
            <textarea name="address" class="form-control" required></textarea>
        </div>

        <!-- Profile Picture Upload -->
        <div class="mb-3">
            <label class="form-label">📷 Upload Profile Picture</label>
            <input type="file" name="profile_picture" class="form-control" required>
        </div>

        <!-- Signature Upload -->
        <div class="mb-3">
            <label class="form-label">✍️ Upload Signature</label>
            <input type="file" name="signature" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">✅ Submit Profile</button>
    </form>
</div>
{% endblock %}
